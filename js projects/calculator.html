<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<script>
		window.onload=function(){
			alert("Welcome to my simple Calculator. Here you can perform simple arithmetic operations such as addition, subtraction, multiplication and division");
		}
	</script>
</head>
<body>
	<div>
	<p style="color: darkviolet; text-align: center; top: 15px; width: 200px;"><strong>SAKTHI'S CALCULATOR</strong></p>
	<br>
	<table border="0" class="may">
		<tr>
			<td colspan="3"><input type="text" id="output"></td>
			<td><input type="button" value="c" onclick="clr()"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="display('1')"> </td>
			<td><input type="button" value="2" onclick="display('2')"> </td>
			<td><input type="button" value="3" onclick="display('3')"> </td>
			<td><input type="button" value="+" onclick="display('+')"> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="display('4')"> </td>
			<td><input type="button" value="5" onclick="display('5')"> </td>
			<td><input type="button" value="6" onclick="display('6')"> </td>
			<td><input type="button" value="-" onclick="display('-')"> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="display('7')"> </td>
			<td><input type="button" value="8" onclick="display('8')"> </td>
			<td><input type="button" value="9" onclick="display('9')"> </td>
			<td><input type="button" value="*" onclick="display('*')"> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="display('.')"> </td>
			<td><input type="button" value="=" onclick="equate('=')"> </td>
			<td><input type="button" value="0" onclick="display('0')"> </td>
			<td><input type="button" value="/" onclick="display('/')"> </td>
		</tr>
	</table>
</div>

	<script>
		function display(val){
			document.getElementById('output').value+=val;
		}
		function equate() {
			let x=document.getElementById("output").value;
			let y=eval(x);
			document.getElementById("output").value=y;
		}
		function clr(){
			document.getElementById("output").value="";

		}
	</script>

<style>
	input[type="button"]{
		background-color: skyblue;
		width: 100%;
		text-align: center;
		border: solid black 2px;
	}
</style>
<footer style="text-align:center; color:darkmagenta; font-size: 20px;">
		<p style="color:black;">&copy; 2023 Sakthivinayagam c</p>
	</footer>
</body>
</html>
